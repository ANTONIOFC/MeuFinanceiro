<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Meus Investimentos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <ion-list>
    <ion-list-header>
      <ion-title size="large">Minhas Ações</ion-title>
    </ion-list-header>

    <ion-item *ngFor="let item of acoes">
      <ion-label>
        <div>
          <h2>{{ item.acao.nome }}</h2>
          <p>Quantidade: {{ item.qtd }}</p>
          <p>Valor cotado: {{ item.qtd * item.acao.cotacao.valor | currency:"BRL" }}</p>
        </div>
      </ion-label>
      <ion-button slot="end" color="light" fill="clear" size="small" [routerLink]="['/ordem', item.acaoId, 'venda']" >
        <ion-icon name="trending-up" slot="end"></ion-icon>
        Vender
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
