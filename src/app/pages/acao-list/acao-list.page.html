<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Ações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-padding" size-lg="3" size-md="4" size-sm="6" size-xs="6"  *ngFor="let acao of acoes">
        <div class="acao" (click)="onSelectAcao(acao)">
          <ion-card>
            <ion-card-header> 
              <ion-card-title>{{ acao.nome }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-row class="valor">
                <ion-col size="6">
                  {{ acao.cotacao.valor | currency:"BRL" }}  
                </ion-col>
                <ion-col size="6">
                  {{ acao.cotacao.variacao | number }}  
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">Mín.</ion-col>
                <ion-col size="6">Máx.</ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">{{ acao.cotacao.min | currency:"BRL" }}</ion-col>
                <ion-col size="6">{{ acao.cotacao.max  | currency:"BRL" }}</ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
